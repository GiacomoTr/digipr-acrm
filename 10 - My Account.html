                <h2 class="text-center"><strong>My Account</strong></h2>    <div class="container">
        <table class="table table-bordered table-striped">
            <tbody id="myTable">
            </tbody>
        </table>

        <script>
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var myObj = JSON.parse(this.responseText);
                    buildTable(myObj);
                }
            };
            xmlhttp.open("GET", "https://run.mocky.io/v3/48c9a4e1-6c85-4394-89bb-8bb07c55f62f", true);
            xmlhttp.send();

            function buildTable(data) {
                var table = document.getElementById('myTable')

                for (var i = 0; i < data.length; i++) {
                    var row = 
						`<tr>
							<th>Member ID</th><td>${data[i].memberId}</td>
							<tr><th>Name</th><td>${data[i].name}</td>
							<tr><th>Surname</th><td>${data[i].surname}</td>
							<tr><th>Address</th><td>${data[i].address}</td>
							<tr><th>Postalcode</th><td>${data[i].postalCode}</td>
							<tr><th>City</th><td>${data[i].city}</td>
							<tr><th>Phone Number</th><td>${data[i].phoneNumber}</td>
							<tr><th>E-mail</th><td>${data[i].email}</td>
							<tr><th>Skill Level</th><td>${data[i].skillLevel}</td>
                            <tr><th>Birthdate</th><td>${data[i].birthDate}</td>
                            <tr><th>Member Since</th><td>${data[i].memberSince}</td>
						</tr>`	
					  
                    table.innerHTML += row			
					
                }
            }

        </script>
    </div>
